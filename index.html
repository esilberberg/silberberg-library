<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/1d9765704f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Silberberg Library</title>
</head>
<body>
    <div class="content-wrapper">
        <header>
                <h1>Silberberg Library</h1>
            <div class="search-bar-wrapper">
                <select name="format" id="format-selector" title="Select Format">
                    <option value="0">All</option>
                    <option value="1">Books</option>
                    <option value="2">Recordings</option>
                </select>
                <div id="input-wrapper">
                    <input autocomplete="off" type="text" id="search-input" placeholder="Search library...">
                    <button id="search-input-btn" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <button id="refresh-btn" title="Refresh"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
            <div id="search-summary"></div>
        </header>

        <section id="library-display"></section>

        <section id="loader">
            <div class="loader"></div>
        </section>

    </div>
</body>
<script src="app.js"></script>
</html>
